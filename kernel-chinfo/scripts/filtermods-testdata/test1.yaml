packages:
  - name: modules-core
    depends-on: []
  - name: modules
    depends-on:
    - modules-core
  - name: modules-extra
    depends-on:
    - modules-core
  - name: modules-other
    if_variant_in: ["rt"]
    depends-on:
    - modules-core

rules:
  - kmod[2]: modules-core
  - kmod4: modules-other
    if_variant_in: ["rt"]
  - default: modules
