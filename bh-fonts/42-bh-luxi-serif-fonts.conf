<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- force fontconfig to enable autohint with the Luxi fonts -->
<fontconfig>
  <match target="font">
        <test qual="any" name="family">
                <string>Luxi Serif</string>
        </test>
        <edit name="autohint" mode="assign">
                <bool>true</bool>
        </edit>
  </match>
</fontconfig>
